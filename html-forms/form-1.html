<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Latest jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

	<h1>HTML Forms</h1>

	<form method="POST" action="form-2.html">

		<fieldset>

			<legend>Input types: text, email, password and file, and textarea</legend>

			<!-- input type=text -->
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Username">
			</div>

			<!-- input type=email -->
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Email">
			</div>

			<!-- input type=password -->
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Password">
			</div>

			<!-- input type=file -->
			<div class="form-group">
				<label for="photo">Photo</label>
				<input type="file" class="form-control" name="photo" id="photo">
				<p class="help-block">Upload a photo with .jpg format</p>
			</div>

			<!-- textarea -->
			<div class="form-group">
				<label for="password">Comments</label>
				<textarea class="form-control" name="comments" id="comments"></textarea>
			</div>

		</fieldset>

		<!-- button -->
		<button type="submit" class="btn btn-success pull-right">Next</button>

	</form>

</div>

</body>
</html>
