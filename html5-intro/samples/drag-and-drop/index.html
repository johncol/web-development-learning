<!DOCTYPE html>
<html>
<head>
	<title>Drag and drop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="drag-and-drop.css">
</head>
<body>
	<div class="container">
		<h1>Drag and drop</h1>
		<div id="drop-zone-container">
			<p>drop here</p>
			<div id="drop-zone" class="drop-zone" data-drop-zone="true">
			</div>
		</div>
		<div class="draggable" id="draggable-1" draggable="true">drag me</div>
		<div class="draggable" id="draggable-2" draggable="true">drag me</div>
		<div class="draggable" id="draggable-3" draggable="true">drag me</div>
		<div class="draggable" id="draggable-4" draggable="true">drag me</div>
		<div class="draggable" id="draggable-5" draggable="true">drag me</div>
		<div class="draggable" id="draggable-6" draggable="true">drag me</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="drag-and-drop.js"></script>
</body>
</html>
