<!DOCTYPE html>
<html>
<head>
	<title>Geolocation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="geolocation.css">
</head>
<body>
	<div class="container">
		<h1>Geolocation</h1>
		<p class="breadcrumb"><strong>Navigator supports geolocation:</strong> <span id="support"></span></p>
		<div>
			<p class="breadcrumb"><strong>Latitude:</strong> <span id="latitude"></span></p>
			<p class="breadcrumb"><strong>Longitude:</strong> <span id="longitude"></span></p>
		</div>
		<div>
			<p class="breadcrumb"><strong>Error:</strong> <span id="error"></span></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="geolocation.js"></script>
</body>
</html>
