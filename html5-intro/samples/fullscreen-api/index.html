<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen API</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/carousel.css">
	<link rel="stylesheet" href="css/fullscreen.css">
</head>
<body>
	<div class="container">
		<h1>Fullscreen API</h1>
		
		<!-- carousel example -->
		<div class="jcarousel-wrapper" id="carousel">
            <div class="jcarousel">
                <ul>
                    <li><img src="assets/img1.jpg" alt="img1"></li>
                    <li><img src="assets/img2.jpg" alt="img2"></li>
                    <li><img src="assets/img3.jpg" alt="img3"></li>
                    <li><img src="assets/img4.jpg" alt="img4"></li>
                    <li><img src="assets/img5.jpg" alt="img5"></li>
                    <li><img src="assets/img6.jpg" alt="img6"></li>
                    <li><img src="assets/img7.jpg" alt="img7"></li>
                    <li><img src="assets/img8.jpg" alt="img8"></li>
                    <li><img src="assets/img9.jpg" alt="img9"></li>
                </ul>
            </div>
            <p class="photo-credits">
                Simple carousel using <a href="http://sorgalla.com/jcarousel/">jcarousel</a>
            </p>
            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>
        </div>
        <!-- end carousel example -->

        <button class="btn btn-primary" id="go-fullscreen">Go fullscreen</button>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/jquery.jcarousel.js"></script>
	<script src="js/carousel.js"></script>
	<script src="js/fullscreen.js"></script>
</body>
</html>
