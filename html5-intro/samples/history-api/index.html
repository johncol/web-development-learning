<!DOCTYPE html>
<html>
<head>
	<title>History API</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="history-api.css">
</head>
<body id="page3">
	<div class="container">
		<h1>History API</h1>
		<p id="index">A dummy history has been created in the file <a href="history-api.js" target="_blank">history-api.js</a></p>
		<p id="page-2">This is a fake page in the browser history #2</p>
		<p id="page-3">This is a fake page in the browser history #3</p>
		<p id="page-4">This is a fake page in the browser history #4</p>
		<button type="button" class="btn btn-lg btn-default" data-target="index">Go to index</button>
		<button type="button" class="btn btn-lg btn-default" data-target="page-2">Go to page 2</button>
		<button type="button" class="btn btn-lg btn-default" data-target="page-3">Go to page 3</button>
		<button type="button" class="btn btn-lg btn-default" data-target="page-4">Go to page 4</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="history-api.js"></script>
</body>
</html>
