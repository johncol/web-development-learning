<!DOCTYPE html>
<html>
<head>
	<title>IndexedDB</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="indexed-db.css">
</head>
<body>
	<div class="container">
		<h1 class="main-title">Register a book</h1>
		<div class="row">
			<nav class="col-sm-3 main-nav">
				<ul>
					<li><a href="register-book.html" class="active">Register a book</a></li>
					<li><a href="list-books.html">Books</a></li>
				</ul>
			</nav>
			<section class="col-sm-9 main-content">
				<div class="alert alert-success" role="alert" id="success-message">Book registered successfully</div>
				<div class="alert alert-danger" role="alert" id="error-message">Error saving the book</div>
				<form>
					<fieldset>
						<legend>Book's data</legend>
						<div class="form-group row">
							<label for="name" class="col-sm-3 form-control-label">Name <span class="required">*</span></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="name" name="name" required="required">
							</div>
						</div>
						<div class="form-group row">
							<label for="author" class="col-sm-3 form-control-label">Author <span class="required">*</span></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="author" name="author" required="required">
							</div>
						</div>
						<div class="form-group row">
							<label for="publication-date" class="col-sm-3 form-control-label">Publication date <span class="required">*</span></label>
							<div class="col-sm-9">
								<input type="date" class="form-control" id="publication-date" name="publication-date" required="required">
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Rate it</legend>
						<div class="form-group row">
							<label for="score" class="col-sm-3 form-control-label">Score <span class="required">*</span></label>
							<div class="col-sm-9">
								<input type="number" class="form-control" id="score" name="score" min="1" max="5" required="required">
							</div>
						</div>
						<div class="form-group row">
							<label for="review" class="col-sm-3 form-control-label">Review</label>
							<div class="col-sm-9">
								<textarea class="form-control" id="review" name="review"></textarea>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Genres</legend>
						<div class="form-group row">
							<label for="genre" class="col-sm-3 form-control-label">Genre <span class="required">*</span></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="genre" name="genre" list="common-genres" required="required">
							</div>
							<datalist id="common-genres">
								<option value="Comedy"></option>
								<option value="Drama"></option>
								<option value="Non-fiction"></option>
								<option value="Realistic fiction"></option>
								<option value="Romance novel"></option>
								<option value="Satire"></option>
								<option value="Tragedy"></option>
								<option value="Tragicomedy"></option>
								<option value="Horror"></option>
							</datalist>
						</div>
					</fieldset>
					<fieldset>
						<legend></legend>
						<button type="submit" data-function="submit" class="btn btn-success">Register</button>
						<button type="reset" data-function="cancel" class="btn btn-secondary">Cancel</button>
					</fieldset>
				</form>
			</section>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script src="js/register-book-controller.js"></script>
	<script src="js/list-books-controller.js"></script>
	<script src="js/book-service.js"></script>
	<script>
		(function (app) {
			app.getController('register-book')();
		})(window.app);
	</script>
</body>
</html>
